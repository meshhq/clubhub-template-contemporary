<div id="hole-tour-carousel" class="carousel slide carousel-fade hole-tour-carousel" data-ride="carousel" data-interval="1000000">
    <div class="carousel-inner">
        {{ $section := index .Site.Data.sections (.Get 0) }}
        {{ $data := index $section (.Get 1)}}
        {{ range $data.gallery.images}}
        
            {{ if eq .index "0" }}
            <div class="carousel-item active">
                {{ partial "sections/carousel-item.html" . }}
            </div>
            {{ else }}
            <div class="carousel-item">
                {{ partial "sections/carousel-item.html" . }}
            </div>
            {{ end }}
        {{ end}}
    </div>

    <a class="carousel-control carousel-control-prev" href="#hole-tour-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control carousel-control-next" href="#hole-tour-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
