<div class="container-fluid" id="benefit-container">
    <div class="row justify-content-center section-row">
        <div class="col section-col">
            <div class="row benefit-title-row">
                <div class="col benefit-title-col">
                    <h6>{{ $.Site.Data.benefits.subtitle }}</h6>
                    <h3>{{ $.Site.Data.benefits.title }}</h3>
                </div>
            </div>
            <div class="row justify-content-between benefit-detail-row">
                {{ range $.Site.Data.benefits.items }}
                    {{ partial "elements/benefit.html" . }}
                {{ end }}
            </div>
        </div>
    </div>
</div>
