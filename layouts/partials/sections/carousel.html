<div id="hole-tour-carousel" class="carousel slide hole-tour-carousel" data-ride="carousel">
    <div class="carousel-inner">
        {{ $section := index .Site.Data.sections (.Get 0) }}
        {{ $data := index $section (.Get 1)}}
        {{ range $data.images}}
        
            {{ if eq .index "0" }}
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{ .imageURL }}" alt="{{ .index }}">
                <div class="carousel-tour-content">
                    <h5 class="image-hole">{{ .title }}</h5>
                    <p class="image-subtile">{{ .subtitle }}</p>
                    <p class="image-description">{{ .description }}</p>
                </div>
            </div>
            {{ else }}
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ .imageURL }}" alt="{{ .index }}">
                <div class="carousel-tour-content">
                    <h5 class="image-hole">{{ .title }}</h5>
                    <p class="image-subtile">{{ .subtitle }}</p>
                    <p class="image-description">{{ .description }}</p>
                </div>
            </div>
            {{ end }}
        {{ end}}
    </div>

    <a class="carousel-control carousel-control-prev" href="#hole-tour-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control carousel-control-next" href="#hole-tour-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
