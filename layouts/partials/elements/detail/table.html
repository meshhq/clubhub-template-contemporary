<div class="detail-element detail-table">
    <table class="table">
        <thead>
            <tr>
                {{ range .headers }}
                <th scope="col">{{ . }}</th>
                {{ end }}
            </tr>
        </thead>
        <tbody>
            {{ range .rows }}
            <tr>
                {{ range . }}
                <td>{{ . }}</td>
                {{ end }}
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
